<!-- templates/home.html -->
{% comment %} {% extends "base.html" %}
{% block title %}Home{% endblock %} {% endcomment %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
{% else %}
<div style="margin-top: 20%">
  <p>You are not logged in. Please login to access the application !</p>
  <a href="{% url 'login' %}">Log In</a>
</div>
{% endif %}
{% endblock %}
